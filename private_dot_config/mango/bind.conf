# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,r,reload_config

# menu and terminal
bind=SUPER,r,spawn,rofi -show drun
bind=SUPER,q,spawn,kitty
bind=CTRL+ALT,l,spawn,uwsm app -- hyprlock
bind=SUPER,w,spawn,uwsm app -- ~/.config/waybar/toggle.sh -c ~/.config/waybar/config-universal.jsonc

# clipboard
bind=SUPER,v,spawn_shell,rofi -modi clipboard:/$HOME/.config/rofi/cliphist-rofi-img.sh -show clipboard -show-icon -config $HOME/.config/rofi/clipboard-config.rasi
bind=SUPER+SHIFT,s,spawn_shell,grim -g "$(slurp)" - | wl-copy
bind=none,PRINT,spawn_shell,grim - | wl-copy

# exit
bind=SUPER,m,quit
bind=SUPER,c,killclient
bind=none,XF86PowerOff,spawn,systemctl suspend

# multimedia binds
bind=none,XF86AudioRaiseVolume,spawn_shell, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0; ~/.config/dunst/scripts/volume.sh
bind=none,XF86AudioLowerVolume,spawn_shell, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 0.0; ~/.config/dunst/scripts/volume.sh
bind=none,XF86AudioMute,spawn_shell, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; ~/.config/dunst/scripts/volumemute.sh
bind=none,XF86AudioMicMute,spawn_shell, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle; ~/.config/dunst/scripts/micro.sh
bind=none,XF86AudioStop,spawn,playerctl stop
bind=none,XF86AudioPrev,spawn_shell,playerctl previous; ~/.config/dunst/scripts/trackinfo.sh
bind=none,XF86AudioNext,spawn_shell,playerctl next; ~/.config/dunst/scripts/trackinfo.sh
bind=none,XF86AudioPlay,spawn,playerctl play-pause

# brightness binds
bind=none,XF86KbdBrightnessUp,spawn,brightnessctl --device='asus::kbd_backlight' set 1+
bind=none,XF86KbdBrightnessDown,spawn,brightnessctl --device='asus::kbd_backlight' set 1-
bind=none,XF86MonBrightnessUp,spawn_shell,brightnessctl --class='backlight' set 5%+; ~/.config/dunst/scripts/eDP-1brightness.sh
bind=none,XF86MonBrightnessDown,spawn_shell,brightnessctl --class='backlight' set 5%-; ~/.config/dunst/scripts/eDP-1brightness.sh
bind=SUPER+ALT,Up,spawn,~/.config/mango/scripts/ddcutil.py up
bind=SUPER+ALT,Down,spawn,~/.config/mango/scripts/ddcutil.py down

# asus binds
bind=none,XF86Launch4,spawn,bash ~/.config/dunst/scripts/ROGprofiler.sh
bind=none,XF86Launch1,spawn,asusctl profile -P quiet

# lid binds
switchbind=fold,spawn,~/.config/mango/scripts/eDPower.sh
switchbind=unfold,spawn,wlr-randr --output eDP-1 --on

# switch window focus
bind=SUPER,TAB,focusstack,next
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right

bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal
bind=ALT,Tab,toggleoverview
bind=ALT,backslash,togglefloating
bind=SUPER,f,togglemaximizescreen
bind=SUPER+SHIFT,f,togglefullscreen
bind=SUPER,i,minimized
bind=SUPER,o,toggleoverlay
bind=SUPER+SHIFT,i,restore_minimized
bind=ALT,z,toggle_scratchpad

# touchpad gestures
gesturebind=none,right,3,viewtoleft_have_client
gesturebind=none,left,3,viewtoright_have_client

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,a,viewtoleft,0
bind=SUPER,d,viewtoright,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0
bind=SUPER+SHIFT,a,tagtoleft,0
bind=SUPER+SHIFT,d,tagtoright,0

bind=CTRL,1,view,1,0
bind=CTRL,2,view,2,0
bind=CTRL,3,view,3,0
bind=CTRL,4,view,4,0
bind=CTRL,5,view,5,0
bind=CTRL,6,view,6,0
bind=CTRL,7,view,7,0
bind=CTRL,8,view,8,0
bind=CTRL,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=ALT,1,tagsilent,1
bind=ALT,1,tag,1,0
bind=ALT,2,tag,2,0
bind=ALT,3,tag,3,0
bind=ALT,4,tag,4,0
bind=ALT,5,tag,5,0
bind=ALT,6,tag,6,0
bind=ALT,7,tag,7,0
bind=ALT,8,tag,8,0
bind=ALT,9,tag,9,0

# monitor switch
#bind=alt+shift,Left,focusmon,left
#bind=alt+shift,Right,focusmon,right
#bind=SUPER+ALT,Left,tagmon,left
#bind=SUPER+ALT,Right,tagmon,right

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# mouse button bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
# NONE mode key only work in ov mode
#mousebind=none,btn_middle,togglemaxmizescreen,0
#mousebind=none,btn_left,toggleoverview,-1
#mousebind=none,btn_right,killclient,0

# axis bindings
axisbind=SUPER,Up,viewtoleft_have_client
axisbind=SUPER,Down,viewtoright_have_client


