general {
    before_sleep_cmd = wlr-randr --output eDP-1 --on;brightnessctl --device="asus::kbd_backlight" set 0;uwsm app -- hyprlock
    after_sleep_cmd = $HOME/.config/mango/scripts/rog.sh
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
}
